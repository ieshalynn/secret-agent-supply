<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
                <!--Main Containter-->
  <section class="container">
                <!--Heading-->
  <section class="header">
    <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo" class="logo"/>
    <h3 class="secretagent">SECRET AGENT SUPPLY INC.</h3>
  </section>
                <!--New Arrivals-->
    <section class ="arrivals-img">
      <div class="arrivals-text">
        <h3 class= "arrivals">NEW ARRIVAL</h3>
        <h1 class="bikes">SPORT BIKES AND MOTORCYCLES<h1>
      </div>
    </section>
                <!--Navigation Bar-->
   <div class="navbar">
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
  </div>
                <!--Gallery-->
  <div class="gallery-container">
    <div class="penseries">
      <img src ="./resources/images/pen.png" alt="Exploding Pen"   class="pen"/>
      <span description="explodingpen">Exploding Pen</span>
    </div>
    <div class="watchseries">
      <img src="./resources/images/watch.png" alt="Cellular Watch" class="watch"/>
      <span description="cellularwatch">Cellular Watch</span>
    </div>
    <div class="glassesseries">
      <img src="./resources/images/glasses.png" alt="Thermal Glasses" class="glasses"/>
      <span description="thermalglasses">Thermal Glasses</span>
    </div>
  </div>

                <!--Contact Info-->
    <div class="contactcontainer">
      <div class="locationcontainer">
        <div class="location">
          <p>Location</p>
        </div>
        <div class="coordinates">
          <p>-47.346436, 84.32354</p>
        </div>
      </div>
      <div class="hourscontainer">
        <div class="hours">
          <p>Hours</p>
        </div>
        <div class-"time">
         <p>0800 - 1800</p>
        </div>
      </div>
    </div>

                <!--Footer-->
  <div class="footercontainer">
    <div class="copyright">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </div>
</section>
  </body>
</html>
